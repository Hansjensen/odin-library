<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
   
    
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Odin's Library</h1>
        </div>
        <div class="content" id="#container">
         
            <div class="bookcard">
                <h4>title</h4>
                <p>author</p>
                <p>564</p>
                <div class="readbutt"><p>Read?</p><button>Read</button></div>
            </div>
          
        </div>
        <div class="sidebar">
            <div class="logo"><img src="odin-lined.png" alt="Odinlogo"></div>
            <div class="sidetitle">BOOK ENTRY</div>
            <div class="bookform">
                <form class="bookform">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                    <label for="author" class="author">Author</label>
                    <input type="text" name="author" id="author">
                    <label for="pages">Pages</label>
                    <input type="text" name="pages" id="pages">
                    <div class="read">
                        <label for="read" id="labread">Read</label>
                        <input type="checkbox" name="read" id="read" >
                    </div>
                    <button type="submit" id="submit">Add Book</button>
                </form>
            </div>
        </div>
        
       
        
        
    </div>
    
</body>
<script src="app.js"></script>
</html>
